app-id: hu.irl.cameractrls
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
finish-args:
  - --device=all
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
command: cameractrlsgtk.py
cleanup:
  - /include
  - /lib/cmake
  - /lib/pkgconfig
  - '*.a'
  - '*.la'
modules:
  - name: cameractrls
    buildsystem: simple
    build-commands:
      - install -D -t /app/bin cameractrls.py cameractrlsgtk.py cameraview.py
      - install -D -t /app/share/metainfo pkg/hu.irl.cameractrls.metainfo.xml
      - install -D -t /app/share/icons/hicolor/scalable/apps pkg/hu.irl.cameractrls.svg
      - install -D -t /app/share/applications pkg/hu.irl.cameractrls.desktop
    post-install:
      - python3 -m compileall /app/bin
    sources:
    - type: git
      url: https://github.com/soyersoyer/cameractrls
      tag: v0.5.4
    modules:
      - name: pygobject
        buildsystem: meson
        config-opts:
          - -Dpycairo=disabled
          - -Dtests=false
        sources:
          - type: git
            url: https://gitlab.gnome.org/GNOME/pygobject/
            tag: 3.44.1
      - name: SDL2
        buildsystem: autotools
        config-opts:
          - --disable-static
        sources:
          - type: git
            url: https://github.com/libsdl-org/SDL/
            tag: release-2.26.5
        cleanup:
          - /bin/sdl2-config
          - /include
          - /lib/libSDL2.la
          - /lib/libSDL2main.a
          - /lib/libSDL2main.la
          - /lib/libSDL2_test.a
          - /lib/libSDL2_test.la
          - /lib/cmake
          - /share/aclocal
          - /lib/pkgconfig
        modules:
          - name: libdecor
            buildsystem: meson
            config-opts:
              - -Ddemo=false
            sources:
              - type: git
                url: https://gitlab.freedesktop.org/libdecor/libdecor/
                commit: 0fc00cb603899efe2de42c4c8f29e27571388641
            cleanup:
              - "/include"
              - "/lib/pkgconfig"
