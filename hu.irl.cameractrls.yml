app-id: hu.irl.cameractrls
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
finish-args:
  - --device=all
  - --share=ipc
  - --socket=x11
command: cameractrlsgtk.py
cleanup:
  - /include
  - /lib/cmake
  - /lib/pkgconfig
  - '*.a'
  - '*.la'
modules:
  - name: cameractrls
    buildsystem: simple
    build-commands:
      - install -D -t /app/bin cameractrls.py cameractrlsgtk.py cameraview.py
      - install -D -t /app/share/metainfo pkg/hu.irl.cameractrls.metainfo.xml
      - install -D -t /app/share/icons/hicolor/scalable/apps pkg/hu.irl.cameractrls.svg
      - install -D -t /app/share/applications pkg/hu.irl.cameractrls.desktop
    post-install:
      - python3 -m compileall /app/bin
    sources:
    - type: git
      url: https://github.com/soyersoyer/cameractrls
      tag: v0.5.1
      commit: 542ecf77447f6ee7f13d67684881e2ecea6f6a0e
    modules:
      - name: pygobject
        buildsystem: meson
        build-options:
          config-opts:
            - -Dpycairo=disabled
            - -Dtests=false
        sources:
        - type: archive
          url: https://gitlab.gnome.org/GNOME/pygobject/-/archive/3.44.1/pygobject-3.44.1.tar.gz
          sha256: f2c3f85161c32791a60c2f2b54fdb89e38f1acde0f6a8f0be4e0e36f73f144ad
